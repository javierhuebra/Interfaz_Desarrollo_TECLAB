<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Venta de Frutas</title>
    <link rel="icon" href="images/icon-fruits-64.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/bca655c0fd.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</head>

<body>
    <header class="barra">

        <div class="cont-izquierda">
            <div>
                <h1>Ventadefrutas.com</h1>
                <p>Tu tienda saludable, dulce y natural.</p>
            </div>
            <div class="apis">
                <p class="tit-api">Apis resueltas: </p>
                <div class="cont-apis">
                    <p class="api" title="Mostrar el arreglo en el DOM">API 1</p>
                    <p class="api" title="Ver el carrito en una tabla en consola">API 2</p>
                    <p class="api" title="Guardar valores en LocalStorage">API 3</p>
                    <p class="api" title="Implementando fetch de un json">API 4</p>
                </div>
            </div>
        </div>

        <div class="btn-checkout">
            <a href="checkout.html">
                <i class="fa-solid fa-cart-shopping icono"></i>
                <img class="imagen" src="images/icon-fruits-64.png" title="Carrito" alt="Carrito">

    </header>
    <main>
        <div class="container">
            <!-- Aquí va todo lo dinámico -->
            


            <div class="card-error ocultar">
                <h2>Houston, tenemos un problema 🧨</h2>
